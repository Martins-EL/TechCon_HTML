         <label for="password confirmation">Password confirmation:</label>
        <input type="text" id="password confirmation" requiredminlength="4" requiredmaxlegth="8" placeholder="Re-enter password">

        <input type="checkbox" id="checkbox"  required placeholder="checkbox">
